<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM feladatsor - Ujvarossy Abel</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    #negyzet {
        display: none;
        background-color: rgb(247, 102, 225);
        width: 100px;
        height: 100px;
        position: absolute;
        z-index: 100;
    }

    #cat-img {
        width: 100px;
        height: 100px;
        transition: all ease 5s;
    }
</style>

<body>
    <div class="container text-center">

        <h1> Első feladat</h1>
        <input type="text" id="f1-input"><br>
        <p id="karakterszam" style="height: 20px;"></p>
        <hr>

        <h1> Második feladat</h1>
        <input type="number" id="f2-inputX" placeholder="X koordináta" value="100"><br>
        <input type="number" id="f2-inputY" placeholder="Y koordináta" value="100"><br><br>
        <button type="button" onclick="kirajzol()">Kocka rajzolása</button>
        <div id="negyzet"></div>
        <hr>

        <h1>Harmadik feladat</h1>
        <img src="hidingCat.jpg" alt="cat" id="cat-img" style="opacity: 1;">
        <button type="button" onclick="bujocska()" id="button3">Bújj El Kiscica!</button>
        <hr>

        <h1> Negyedik feladat</h1>
        <p id="figyelmeztetes" style="height: 20px;"></p>
        <input type="email" id="email1" placeholder="E-mail cím" novalidate><br>
        <input type="email" id="email2" placeholder="E-mail cím megerősítése" novalidate><br><br>
        <button type="button" onclick="ellenorzes()">Ellenőrzés</button>

    </div>

    <script src="main.js"></script>
</body>

</html>
